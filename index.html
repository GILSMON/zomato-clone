<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,
    300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" 
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class ="navbar">
            <div class="navbar__brand">
                <img src="assets/assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- hero section -->
        <section class ="hero_container">
            <div class="hero__image__container">
                <img src="./assets/assets/hero.jpg" alt="hero image" 
                class ="hero__image">
                
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from your favourite restaurant
                </h1>
                <!-- global style for button -->
                <button class="button__primary">
                    Order Now
                </button>

            </div>

        </section>
    </main>
    
</body>
</html>
